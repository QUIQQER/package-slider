{foreach $this->getList() as $data}
{assign var=target value=""}
{if isset($data.target) && $data.target}
    {assign var=target value=$data.target}
{/if}
<div class="entry quiqqer-slider-image"
     data-src="{$data.image->getUrl()}"
     data-href="{$data.link}"
     data-target="{$target}"
>
    <div class="title"></div>
    <div class="text">{$data.text}</div>
</div>
{/foreach}
